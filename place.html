<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hi</title>
    <link rel="stylesheet" href="./style/signing.css" />

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img class="img" src="./assets/form-1.png" alt="" />
      </div>

      <div class="form-container" id="form-2">
        <div class="title">
          <h1>Welcome to Hi Community</h1>
          <h2>Register you account</h2>
        </div>

        <form name="signin" class="form">
          <input
            type="text"
            name="username"
            id="username"
            class="input"
            placeholder="Username"
            autofocus
            required
          />

          <input
            type="email"
            name="email"
            id="email"
            class="input"
            placeholder="Email"
            autofocus
            required
          />

          <input
            type="password"
            name="password"
            id="password"
            class="input"
            placeholder="Password"
            required
          />

          <input
            type="text"
            name="place name"
            id="place name"
            class="input"
            placeholder="Name of the place"
            required
          />

          <button type="button" class="btn" id="btn-2">
            Continue
          </button>
        </form>
      </div>
      <div class="form-container" id="form-3" style="display: none">
        <div class="title">
          <h1>Complete the data entry</h1>
        </div>

        <form name="signin" class="form">
          <input
            type="tel"
            name="phone"
            id="phone"
            class="input"
            placeholder="Phone"
            autofocus
            required
          />
          <select id="country" name="country" class="input drop">
            <option value="Egypt">Egypt</option>
          </select>

          <input
            type="text"
            name="area"
            id="area"
            class="input"
            placeholder="Area"
            required
          />
          <input
            type="text"
            name="sevices"
            id="services"
            class="input"
            placeholder="Services"
            required
          />

          <button type="button" id="btn-3" class="btn">
            Continue
          </button>
        </form>
        <!-- END -->
      </div>
      <div class="form-container" id="form-4" style="display: none">
        <div class="title">
          <h1>Complete the data entry</h1>
        </div>

        <form name="signin" class="form">
          <textarea
            name="message"
            id="message"
            rows="5"
            class="text-area input"
            placeholder="About you"
            name="email"
            id="email"
            required
          ></textarea>

          <input
            class="input tags tagify--hasMaxTags"
            name="basic"
            value=""
            placeholder="Enter your hobbis or intersts"
          />

          <input
            type="text"
            name="facebook"
            id="facebook"
            class="input"
            placeholder="Facebook Link"
            required
          />
          <input
            type="text"
            name="instagram"
            id="instagram"
            class="input"
            placeholder="Inistagram Link"
            required
          />

          <button type="button" id="btn-2" class="btn">
            Continue
          </button>
        </form>
      </div>
    </div>

    <script defer src="./js/signInExtra.js"></script>
  </body>
</html>
