<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hi</title>
    <link rel="stylesheet" href="./style/signing.css" />

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img class="img" src="./assets/form-1.png" alt="" />
      </div>

      <div class="form-container" id="form-2">
        <div class="title">
          <h1>Welcome to Hi Community</h1>
          <h2>Register you account</h2>
        </div>

        <form name="signin" class="form">
          <input
            type="text"
            name="username"
            id="username"
            class="input"
            placeholder="Username"
            autofocus
            required
          />

          <input
            type="email"
            name="email"
            id="email"
            class="input"
            placeholder="Email"
            required
          />
          <input
            type="text"
            name="first-name"
            id="firstName"
            class="input"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="last-name"
            id="lasttName"
            class="input"
            placeholder="Last Name"
            required
          />

          <input
            type="password"
            name="password"
            id="password"
            class="input"
            placeholder="Password"
            required
          />

          <input
            type="tel"
            name="phone"
            id="phone"
            class="input"
            placeholder="Phone"
            autofocus
            required
          />

          <input
            type="date"
            name="date"
            id="date"
            class="input"
            placeholder="Date of birth"
            required
          />

          <select name="gender" class="input drop" required>
            <option value="gender">gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <select id="country" name="country" class="input drop">
            <option value="Egypt">Egypt</option>
          </select>

          <input
            type="text"
            name="area"
            id="area"
            class="input"
            placeholder="Area"
            required
          />

          <input
            type="text"
            name="education"
            id="education"
            class="input"
            placeholder="Education"
            required
          />
          <input
            type="text"
            name="job"
            id="job"
            class="input"
            placeholder="Job Title"
            required
          />

          <textarea
            name="message"
            id="message"
            rows="5"
            class="text-area input"
            placeholder="About you"
            name="email"
            id="email"
            required
          ></textarea>

          <input
            class="input tags tagify--hasMaxTags"
            name="basic"
            value=""
            placeholder="Enter your hobbis or intersts"
          />

          <button type="button" id="btn-2" class="btn">Submit</button>
        </form>
      </div>
    </div>

    <script defer src="./js/signInExtra.js"></script>
  </body>
</html>
