<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/signup.css">
    <title>MI Community Sign UP</title>

</head>

<body>


    <section class="signupPlace steps">

        <div class="container-fluid h-100">
            <form action="#" class="h-100">

                <div class="row h-100 justify-content-between">
                    <div class="col-md-6 d-flex justify-content-center align-items-center h-100">
                        <div class="img h-100">
                            <img src="./assets/img/step.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center align-items-center h-100">
                        <div class="signUpForm step1 d-flex flex-column gap-2">
                            <h1>Complete the data entry</h1>
                            <input class="form-control" type="number" placeholder="Phone" name="Phone">
                            <select name="Type" id="gender" class="form-select">
                                <option selected>Type</option>
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                            <input class="form-control" type="text" placeholder="Location" name="Location">
                            <input class="form-control" type="text" placeholder="country" name="country">
                            <input class="form-control" type="text" placeholder="Area" name="Area">
                            <button type="button" id="nextBTN">Next</button>
                        </div>
                    </div>

                </div>
            </form>

        </div>

    </section>

</body>

</html>
