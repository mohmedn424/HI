<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi</title>
    <link rel="stylesheet" href="./assets/css/signing.css" />

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="image">
            <img class="img" src="./assets/img/form-3.png" alt="" />
        </div>


        <div class="form-container" id="form-3">
            <div class="title">
                <h1>Complete the data entry</h1>
            </div>

            <form name="signin" class="form">
                <input type="tel" name="phone" id="phone" class="input" placeholder="Phone" autofocus required />
                <select id="country" name="country" class="input drop">
                    <option value="Egypt">Egypt</option>
                </select>

                <input type="text" name="area" id="area" class="input" placeholder="Area" required />
                <input type="text" name="education" id="education" class="input" placeholder="Education" required />
                <input type="text" name="job" id="job" class="input" placeholder="Job Title" required />

                <button type="button" id="btn-3" class="btn">
                    Continue
                </button>
            </form>
            <!-- END -->
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/signing.js"></script>
</body>

</html>
